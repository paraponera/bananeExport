<div class="toolbar" role="banner">
    <img
      width="40"
      alt="Bananes export Logo"
      src="assets/favicon.ico.svg"
    />
    <span>Bananes Export</span>
      <div class="spacer"></div>
  
  </div>
  
  <div class="content" role="main">
  
    <!-- Highlight Card -->
    <div class="card highlight-card card-small">
  
      <img
      width="40"
      alt="Bananes export Logo"
      src="assets/favicon.ico.svg"
    />
  
      <span>Inscription du nouvel arrivant</span>
  
      <svg id="rocket-smoke" xmlns="http://www.w3.org/2000/svg" width="516.119" height="1083.632" viewBox="0 0 516.119 1083.632">
        <title>Rocket Ship Smoke</title>
        <path id="Path_40" data-name="Path 40" d="M644.6,141S143.02,215.537,147.049,870.207s342.774,201.755,342.774,201.755S404.659,847.213,388.815,762.2c-27.116-145.51-11.551-384.124,271.9-609.1C671.15,139.365,644.6,141,644.6,141Z" transform="translate(-147.025 -140.939)" fill="#f5f5f5"/>
      </svg>
  
    </div>
  
    <!-- Resources -->
    <h2>Identité</h2>
    
    <div class="form-container">
      <input type="text" id="nom" name="nom" [(ngModel)]="nom" placeholder="Saisissez le nom" class="form-input" required>
      <input type="text" id="prenom" name="prenom" [(ngModel)]="prenom" placeholder="Saisissez le prénom" class="form-input" required>
      <input type="date" id="date" name="date" [(ngModel)]="date" class="form-input" required>
    </div>
  
    <h2>Poste</h2>
  
    <div class="card-container">
      <button class="card" (click)="selectPoste('D')">
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/></svg>
        <span [ngClass]="{'selected' : posteSelectionne === 'D'}">Développeur</span>
      </button>
  
      <button class="card" (click)="selectPoste('T')">
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/></svg>
        <span [ngClass]="{'selected' : posteSelectionne === 'T'}">Trader</span> 
      </button>
  
      <button class="card" (click)="selectPoste('C')">
        <svg xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px" width="21.813" height="23.453" viewBox="0 0 179.2 192.7"><path fill="#ffa726" d="M89.4 0 0 32l13.5 118.4 75.9 42.3 76-42.3L179.2 32 89.4 0z"/><path fill="#fb8c00" d="M89.4 0v192.7l76-42.3L179.2 32 89.4 0z"/><path fill="#ffe0b2" d="m102.9 146.3-63.3-30.5 36.3-22.4 63.7 30.6-36.7 22.3z"/><path fill="#fff3e0" d="M102.9 122.8 39.6 92.2l36.3-22.3 63.7 30.6-36.7 22.3z"/><path fill="#fff" d="M102.9 99.3 39.6 68.7l36.3-22.4 63.7 30.6-36.7 22.4z"/></svg>
        <span [ngClass]="{'selected' : posteSelectionne === 'C'}">Commercial</span>
      </button>
  
    </div>
  
    <ng-template [ngIf]="posteSelectionne != ''">
      <h2>Configuration du poste de travail</h2> 
      <p>Budget alloué : <span *ngIf="posteSelectionne != 'T'">{{budget}}€</span> <span *ngIf="posteSelectionne == 'T'">Infini</span></p>
    
      <input type="hidden" #selection>
    
      <div class="card-container">
        <button *ngIf="posteSelectionne != 'T'" class="card card-small" tabindex="0" (click)="ajoutLaptop()">
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
          <span>({{nouveauPosteTravail.equipementQte('Laptop')}}) Laptop {{laptop}}€</span>
        </button>
    
        <button *ngIf="posteSelectionne != 'C'" class="card card-small" (click)="ajoutPcAvecEcran()">
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
          <span>({{nouveauPosteTravail.equipementQte('PcAvecEcran')}}) PC fixe {{pcAvecEcran}}€</span>
        </button>
    
        <button *ngIf="posteSelectionne != 'T'" class="card card-small" (click)="ajoutStationAccueil()">
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
          <span>(0) Station d'accueil {{stationAccueil}}€</span>
        </button>
    
        <button class="card card-small" (click)="ajoutMoniteur()">
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
          <span>({{nouveauPosteTravail.equipementQte('Moniteur')}}) Moniteur {{moniteurSupp}}€</span>
        </button>
    
        <button class="card card-small" (click)="ajoutSmartphone()">
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
          <span>({{nouveauPosteTravail.equipementQte('Smartphone')}}) Smartphone {{smartphone}}€</span>
        </button>
    
        <button class="card card-small" (click)="ajoutTelFixe()">
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
          <span>({{nouveauPosteTravail.equipementQte('TelFixe')}}) Téléphone fixe {{telFixe}}€</span>
        </button>
  
        <button class="card card-small" (click)="ajoutMicroCasque()">
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
          <span>({{nouveauPosteTravail.equipementQte('MicroCasque')}}) Micro casque {{microCasque}}€</span>
        </button>
      </div>
    
      <!-- Terminal -->
      <div class="terminal">
          <pre>Cout total: {{nouveauPosteTravail.getCoutTotal()}}</pre>
          <pre *ngIf="posteSelectionne != 'T'">Budget restant: {{budgetRestant()}}</pre>
          <pre *ngIf="msgAlert != ''" style="color: red; font-weight: bold;">{{msgAlert}}</pre>
          <pre *ngIf="msgConfirmation != ''" style="color: greenyellow; font-weight: bold;">{{msgConfirmation}}</pre>
      </div>
  
      <button class="btn1" (click)="enregistrerEmployee()" [disabled]="validerdisabled">
        <span>Valider</span>
      </button>
      <button class="btn1" (click)="listeDesEmployes()">
        <span>Liste des employés</span>
      </button>
  
    </ng-template>
  
  
  
  
    <!-- Footer -->
    <footer>
  
    </footer>
  
    <svg id="clouds" xmlns="http://www.w3.org/2000/svg" width="2611.084" height="485.677" viewBox="0 0 2611.084 485.677">
      <title>Gray Clouds Background</title>
      <path id="Path_39" data-name="Path 39" d="M2379.709,863.793c10-93-77-171-168-149-52-114-225-105-264,15-75,3-140,59-152,133-30,2.83-66.725,9.829-93.5,26.25-26.771-16.421-63.5-23.42-93.5-26.25-12-74-77-130-152-133-39-120-212-129-264-15-54.084-13.075-106.753,9.173-138.488,48.9-31.734-39.726-84.4-61.974-138.487-48.9-52-114-225-105-264,15a162.027,162.027,0,0,0-103.147,43.044c-30.633-45.365-87.1-72.091-145.206-58.044-52-114-225-105-264,15-75,3-140,59-152,133-53,5-127,23-130,83-2,42,35,72,70,86,49,20,106,18,157,5a165.625,165.625,0,0,0,120,0c47,94,178,113,251,33,61.112,8.015,113.854-5.72,150.492-29.764a165.62,165.62,0,0,0,110.861-3.236c47,94,178,113,251,33,31.385,4.116,60.563,2.495,86.487-3.311,25.924,5.806,55.1,7.427,86.488,3.311,73,80,204,61,251-33a165.625,165.625,0,0,0,120,0c51,13,108,15,157-5a147.188,147.188,0,0,0,33.5-18.694,147.217,147.217,0,0,0,33.5,18.694c49,20,106,18,157,5a165.625,165.625,0,0,0,120,0c47,94,178,113,251,33C2446.709,1093.793,2554.709,922.793,2379.709,863.793Z" transform="translate(142.69 -634.312)" fill="#eee"/>
    </svg>
  
  </div>
